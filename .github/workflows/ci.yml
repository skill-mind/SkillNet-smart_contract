name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.9.2"
      - uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.36.0"
      - run: snforge -V # Check the version of snforge
      - run: scarb fmt --check
      - run: scarb test
